<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simulador de Empresário</title>
    <link rel="icon" href="assets/icon.ico"/>
  </head>
  
  <header>
    <h1 class="titulo1">
      Simulador de Empresário
    </h1>
  </header> 

  <body>

    <br />


    <div id = "tabela">
        <div id="real">
          <div id = "clicker">
            <div id="numbers">
              <p>
                Dinheiro:
                <b id="dinheiro">
                  R$ 0,00
                </b>
              </p>
              <p>
                DPC:
                <b id="dpc">
                  R$ 1,00
                </b>
              </p>
              <p id="dpsall">
                DPS:
                <b id="dps">
                  0
                </b>
              </p>
            </div>
            <image
            id="din"
            draggable="false"
            src="assets/Imagem1.png"
            onclick=dinheiro()
            class="butao"
            width="300px"
            title="Clique aqui para ganhar dinheiro! :)">
          </div>
        </div>

        <div id="upgradestable">

          <div id="upgrades">
            <h4 class="titulo2">
              Aumentar potência
            </h4>
              <button onclick="moredinheiro(1.25, 2, upgradeclick, dindinperclick)" id="potencia" class="upgradebutton">
                R$ 10
              </button>
            Nv.<b id="clicklevel">1</b>
            <hr>

            <div id="farmacias">
                  <div>
                    <h4 class="titulo2">
                      Farmácia 
                    </h4>
                    <progress id="progressfarma" class="progress"></progress>
                    <button id="farmacia" onclick=farma() class="upgradebutton">R$ 7.500 (Liberar)</button>
                    Nv.<b id="farmalevel">0</b>
                    <h6>DPS: <h6 id = "farmaciadps">0</h6>
                  </div>
                  <div><img src="assets/farmacia.jpg" class="image" id="farmaciaimage"></div>
            </div>
            <hr>

            <div id="acougues">
                  <div>
                    <h4 class="titulo2">
                      Açougue 
                    </h4>
                    <progress id="progressacougue" class="progress"></progress><button id="acougue" onclick=acougue() class="upgradebutton">R$ 20.000 (Liberar)</button>
                    Nv.<b id="acouguelevel">0</b>
                    <h6>DPS: <h6 id = "acouguedps">0</h6>
                  </div>
                  <div><img src="assets/acougue.jpg" width="10%" class="image" id="acougueimage"></div>
            </div>
            <hr>

            <div id="supermercados">
                  <div>
                    <h4 class="titulo2">
                      Supermercado
                    </h4>
                    <progress id="progresssuper" class="progress"></progress><button id="super" onclick=superm() class="upgradebutton">R$ 70.000 (Liberar)</button>
                    Nv.<b id="supermercadolevel">0</b>
                    <h6>DPS: <h6 id = "superdps">0</h6>
                  </div>
                  <div><img src="assets/supermercado.jpg" width="10%" class="image" id="supermercadoimage"></div>
            </div>
            <hr>

            <div id="shoppings">
                  <div>
                    <h4 class="titulo2">
                      Shopping 
                    </h4>
                    <progress id="progressshop" class="progress"></progress><button id="shop" onclick=shop() class="upgradebutton">R$ 200.000 (Liberar)</button>
                    Nv.<b id="shoppinglevel">0</b>
                    <h6>DPS: <h6 id = "shopdps">0</h6>
                  </div>
                  <div><img src="assets/shopping.jpeg" width="10%" class="image" id="shoppingimage"></div>
            </div>
          </div>
    </div>
  </div>
    <script src="main.js"></script>
  </body>
  <footer id="enzo">
    <p>feat. Enzo</p>
  </footer>
</html>
