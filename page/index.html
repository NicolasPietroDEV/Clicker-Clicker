<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simulador de Empresário</title>
  </head>
  <body>

    <h1 class="titulo1">
      Simulador de Empresário
    </h1> 

    <br />


    <div id="numbers">
      <p>
        Dinheiro: R$
        <b id="dinheiro">
          0
        </b>
      </p>
      <h6>
        DPC:
        <b id="dpc">
          1
        </b>
      </h6>
      <h6 id="dpsall">
        DPS:
        <b id="dps">
          0
        </b>
      </h6>
    </div>

    <image 
    id="din" 
    src="../assets/Imagem2.png" 
    onclick=dinheiro() 
    class="butao" 
    width="300px">
    
    <div id="upgrades">
      <hr />
      <p>
        Aumentar potência
        <button onclick="moredinheiro(1.25, 2, upgradeclick, dindinperclick)" id="potencia" class="upgradebutton">
          10
        </button>
      </p>
      Nv.<b id="clicklevel">0</b>

      <hr>
      <div id="farmacias">
        <img src="../assets/farmacia.jpg" width="10%">
        <p>
          Farmácia <progress id="progressfarma"></progress><button id="farmacia" onclick=farma()>Liberar</button>
        </p>
        Nv.<b id="farmalevel">0</b>
        <h6>DPS: <h6 id = "farmaciadps">0</h6>
        <hr>
      </div>

      <div id="acougues">
        <img src="../assets/acougue.jpg" width="10%">
        <p>
          Açougue <progress id="progressacougue"></progress><button id="acougue" onclick=acougue()>Liberar</button>
        </p>
        Nv.<b id="acouguelevel">0</b>
        <h6>DPS: <h6 id = "acouguedps">0</h6>
        <hr>
      </div>

      <div id="supermercados">
        <img src="../assets/supermercado.jpg" width="10%">
        <p>
          Supermercado <progress id="progresssuper"></progress><button id="super" onclick=superm()>Liberar</button>
        </p>
        Nv.<b id="supermercadolevel">0</b>
        <h6>DPS: <h6 id = "superdps">0</h6>
        <hr>
      </div>

      <div id="shoppings">
        <img src="../assets/shopping.jpeg" width="10%">
        <p>
          Shopping <progress id="progressshop"></progress><button id="shop" onclick=shop()>Liberar</button>
        </p>
        Nv.<b id="shoppinglevel">0</b>
        <h6>DPS: <h6 id = "shopdps">0</h6>
        <hr>
      </div>
    </div>
      
    <script src="main.js"></script>
  </body>
</html>
